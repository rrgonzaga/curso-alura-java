<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>	
	<form action="/gerenciador/novaEmpresa" method="post">
		<div>
		<label> Nome: </label>
		<input type="text" name="nome"/>
		</div>
		<br>
		<input type="submit" value="Enviar"/>	
	</form>
	
	<p>O método "GET" é utilizado para enviar parâmetros na URL, e que ele é problemático quando estamos trabalhando 
	com parâmetros muito longos. Além disso, nem sempre queremos mostrar esses parâmetros.</p>
	
	<p>Já o método "POST" esconde os parâmetros no corpo da requisição, sem mostrá-los na URL.</p>
	
</body>
</html>
